<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Call manager</ui:insert></title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
			<h:form>

				<p:menubar>

					<f:facet name="options">

						<p:commandButton value="Logout" icon="ui-icon-extlink"
							action="#{usuarioController.Logout}">
							<p:confirm header="Sair"
								message="Tem certeza que deseja sair do sistema?"
								icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</f:facet>
				</p:menubar>

			</h:form>
		</ui:insert>
	</div>

	<div id="content" style="width: 100%; height: 90%; overflow: auto;">

		<table width="100%">
			<tr>
				<td width="200px !important" height="570px !important" valign="top"><ui:insert
						name="content">
						<p:menu toggleable="true"
							style="width: 97% !important; height: 100% !important">
							<p:submenu label="Tickets">
								<p:menuitem value="Gráfico" url="graficoBarra.xhtml"
									title="Gráfico dos tickets"></p:menuitem>
								<p:menuitem value="Novo" url="cadastrarTicket.xhtml"
									title="Registro de novo ticket"></p:menuitem>
								<p:menuitem value="Consultar" url="consultarTicket.xhtml"
									title="Consultar tickets registrados"></p:menuitem>
								<p:menuitem value="Ligações curtas"
									url="cadastrarLigacoesCurtas.xhtml"
									title="Registro de ligações curtas"></p:menuitem>
							</p:submenu>
							<p:submenu label="Cadastros">
								<p:menuitem value="Empresas" url="consultarEmpresa.xhtml"
									title="Gerenciador de cadastro de empresas"></p:menuitem>
								<p:menuitem value="Localidades" url="consultarLocalidade.xhtml"
									title="Gerenciador de cadastro de localidades"></p:menuitem>
								<p:menuitem value="Funcionários" url="consultarContato.xhtml"
									title="Gerenciador de cadastro de funcionários"></p:menuitem>
							</p:submenu>
						</p:menu>
					</ui:insert></td>
				<td valign="top" id="conteudo"><ui:insert name="conteudo">
						<p:tabView>
							<p:tab title="Gráfico de tickets">
								<p:panelGrid columns="2">
									<p:chart type="bar"
										model="#{graficoBarController.barChartModel}"
										style="height:300px" />
									<p:chart type="bar"
										model="#{graficoBarCurtaController.barChartModel}"
										style="height:300px" />
								</p:panelGrid>
							</p:tab>
						</p:tabView>
					</ui:insert></td>
			</tr>
		</table>

	</div>

</h:body>

</html>
