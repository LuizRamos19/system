<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet library="css" name="default.css" />
	<title>Login</title>

</h:head>

<h:body
	style="display:flex; background-image: url(resources/imagens/background.jpg); 
			background-size: cover; background-repeat: no-repeat; background-attachment: fixed;
			opacity: 0.9; filter: alpha(opacity=90); ">

	<h:form style=" margin:auto;">

		<p:growl id="growl-mensagem" showDetail="true" sticky="true" />

		<p:panel id="panel-login-principal"
			footer="Sistema para cadastro de chamados do service desk"
			style="border: 1px solid rgb(0, 0, 0);
					 background: #00000075 !important;">

			<h:panelGrid columns="2" cellpadding="10">

				<h:graphicImage library="imagens" name="locked.png" width="127" height="126" />
				
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Login" style="color: #ffffff !important" />
					<p:inputText id="inputText-login"
						value="#{usuarioController.usuarioModel.usuario}"
						maxlength="25"
						style="background: #00000075; color: #ffffff; border: 1px solid rgb(0, 0, 0)" />

					<p:outputLabel value="Senha" style="color: #ffffff !important" />
					<p:password id="password-usuario"
						value="#{usuarioController.usuarioModel.senha}"
						maxlength="25"
						style="background: #00000075; color: #ffffff; border: 1px solid rgb(0, 0, 0)" />
 
	            		&nbsp;
	            		<p:commandButton value="Entrar"
						id="commandButton-acessar"
						style="background: #00000075; color: #ffffff; border: 1px solid rgb(0, 0, 0)"
						icon="ui-icon-next" action="#{usuarioController.EfetuarLogin}"
						update="growl-mensagem" />

					

				</h:panelGrid>

			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>
</html>
